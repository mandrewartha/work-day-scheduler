<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->

        <div id="first-box" class="input-group mb-3">
            <div class="input-group-prepend row">
                <span class="input-group-text hour" id="first">0900</span>
            </div>
            <textarea name="input" id="firstinput" value="" type="text" cols="90" rows="2"
                class="form-control description textarea">
            </textarea>
            <div class="input-group-append">
                <button id="btn1" class="btn btn-outline-secondary saveBtn" type="button">Save</button>
            </div>
        </div>

        <div id="second-box" class="input-group mb-3">
            <div class="input-group-prepend row">
                <span class="input-group-text hour">1000</span>
            </div>
            <textarea id="secondinput" value="" type="text" cols="90" rows="2"
                class="form-control description textarea"></textarea>
            <div class="input-group-append">
                <button id="btn2" class="btn btn-outline-secondary saveBtn" type="button">Save</button>
            </div>
        </div>

        <div id="third-box" class="input-group mb-3">
            <div class="input-group-prepend row">
                <span class="input-group-text hour">1100</span>
            </div>
            <textarea id="thirdinput" value="" type="text" cols="90" rows="2"
                class="form-control description textarea"></textarea>
            <div class="input-group-append">
                <button id="btn3" class="btn btn-outline-secondary saveBtn" type="button">Save</button>
            </div>
        </div>

        <div id="fourth-box" class="input-group mb-3">
            <div class="input-group-prepend row">
                <span class="input-group-text hour">1200</span>
            </div>
            <textarea id="fourthinput" value="" type="text" cols="90" rows="2"
                class="form-control description textarea"></textarea>
            <div class="input-group-append">
                <button id="btn4" class="btn btn-outline-secondary saveBtn" type="button">Save</button>
            </div>
        </div>

        <div id="fifth-box" class="input-group mb-3">
            <div class="input-group-prepend row">
                <span class="input-group-text hour">1300</span>
            </div>
            <textarea id="fifthinput" value="" type="text" cols="90" rows="2"
                class="form-control description textarea"></textarea>
            <div class="input-group-append">
                <button id="btn5" class="btn btn-outline-secondary saveBtn" type="button">Save</button>
            </div>
        </div>

        <div id="sixth-box" class="input-group mb-3">
            <div class="input-group-prepend row">
                <span class="input-group-text hour" id="time">1400</span>
            </div>
            <textarea id="sixthinput" value="" type="text" cols="90" rows="2"
                class="form-control description textarea"></textarea>
            <div class="input-group-append">
                <button id="btn6" class="btn btn-outline-secondary saveBtn" type="button">Save</button>
            </div>
        </div>

        <div id="seventh-box" class="input-group mb-3">
            <div class="input-group-prepend row">
                <span class="input-group-text hour">1500</span>
            </div>
            <textarea id="seventhinput" value="" type="text" cols="90" rows="2"
                class="form-control description textarea"></textarea>
            <div class="input-group-append">
                <button id="btn7" class="btn btn-outline-secondary saveBtn" type="button">Save</button>
            </div>
        </div>

        <div id="eighth-box" class="input-group mb-3">
            <div class="input-group-prepend row">
                <span class="input-group-text hour">1600</span>
            </div>
            <textarea id="eighthinput" value="" type="text" cols="90" rows="2"
                class="form-control description textarea"></textarea>
            <div class="input-group-append">
                <button id="btn8" class="btn btn-outline-secondary saveBtn" type="button">Save</button>
            </div>
        </div>

        <div id="ninth-box" class="input-group mb-3">
            <div class="input-group-prepend row">
                <span class="input-group-text hour">1700</span>
            </div>
            <textarea id="ninthinput" value="" type="text" cols="90" rows="2"
                class="form-control description textarea"></textarea>
            <div class="input-group-append">
                <button id="btn9" class="btn btn-outline-secondary saveBtn" type="button">Save</button>
            </div>
        </div>

    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
